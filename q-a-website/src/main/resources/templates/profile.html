<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PROFILE</title>
    <meta name="description" content="Mega giga kox fajna super stronka.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>
    <div class="header">
        <div>
            <nav>
                <select onchange="window.location.href=this.value;" class="custom-select">
                    <option value="/main" default hidden></option>
                    <option value="/questions/all">Questions</option>
                    <option value="/tags/add">Add a tag</option>
                    <option value="/user/profile">Profile</option>
                </select>
            </nav>
        </div>

        <div class="logo-cointainer">
            <a href="/main">
                <img src="/images/logo.png" alt="logo" style="width: 100px; height: 100px;">
            </a>
        </div>

        <div class="search-cointeiner">
            <form action="questions.html" method="GET">
                <input type="text" name="q" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="login-cointeiner" th:unless="${isLogged}">
            <form action="/auth/login" method="GET">
                <button type="submit">Log in</button>
            </form>
        </div>
        <div class="login-cointeiner" th:if="${isLogged}">
            <form action="/auth/logout" method="POST">
                <button type="submit">Log out</button>
            </form>
        </div>
        
    </div>
    <div class="header-center-divider"></div>
    
    <div class="center">
        <h1>
            Your profile
        </h1>
        <form>
            <div class="txt_profile">
                <span></span>
                <label>Username: <span th:text="${user.get().username}"></span></label>
            </div>
            <div class="txt_profile">
                <span></span>
                <label>Email:<span th:text="${user.get().email}"></span></label>
            </div>
            <div class="txt_profile">
                <span></span>
                <label>Company: <span th:text="${user.get().company}"></span></label>
            </div>
            <div>
                <br>
            </div>
        </form>
    </div>

    <script src="" async defer></script>
</body>

</html>
